<div style="text-align: center; margin-bottom: 15px;">
	<h5 style="margin-bottom: 5px;">{{playerName}}</h5>
	<div style="font-size: 0.9em; color: #666;">
		<span>{{teamName}}</span> • 
		<span>Innings {{battingInningsNumber}}</span> • 
		<span>{{ type === 'batting' ? 'Batting' : 'Bowling' }}</span>
	</div>
</div>
<div class="wagon-wheel-svg" [innerHTML]="svgContent"></div>
<div *ngIf="wagonWheelData.events.length === 0" style="text-align: center; margin-top: 20px; color: #666;">
	No wagon wheel data available for this player
</div>
