    <div id="pieChartIcon" (click)="triggerTimer()">

            <circle id="backgroundCircle" cx="15" cy="15" r="5" fill="#ddd" />

                stroke-width="10" [attr.stroke-dasharray]="dashOffset" />
        </svg>
    </div>
</div>
