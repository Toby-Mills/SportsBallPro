<div class="main-layout">
  <button class="hamburger" 
          [class.hidden]="isScrollingDown && !isMenuOpen" 
          (click)="toggleMenu()"
          (mouseenter)="openMenu()"
          (mouseleave)="scheduleClose()"
          aria-label="Toggle menu">
    <span class="material-icons">add</span>
  </button>

  <!-- Callout when no matches are being watched -->
  <div class="menu-callout" *ngIf="showCallout && !isMenuOpen">
    <p class="callout-text">Use the <strong>+</strong> menu to add a match</p>
    <span class="material-icons callout-icon">arrow_forward</span>
  </div>

  <div class="menu-overlay" *ngIf="isMenuOpen" (click)="forceCloseMenu()"></div>
  
  <nav class="popup-menu" [class.open]="isMenuOpen" (mouseenter)="cancelClose()" (mouseleave)="scheduleClose()">
    <a routerLink="./fixtures" routerLinkActive="active" class="menu-item" (click)="forceCloseMenu()">
      <span class="material-icons">add</span>
      <span>Add a Match to Watch</span>
    </a>
    <a routerLink="./stats" routerLinkActive="active" class="menu-item" (click)="forceCloseMenu()">
      <span class="material-icons">bar_chart</span>
      <span>Stats</span>
    </a>
    <div class="menu-divider"></div>
    <a routerLink="/wynberg" class="menu-item" (click)="forceCloseMenu()">
      <span class="material-icons">school</span>
      <span>Wynberg BHS</span>
    </a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
