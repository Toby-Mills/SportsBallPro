<div class="main-layout">
  <button class="hamburger" 
          [class.hidden]="isScrollingDown && !isMenuOpen" 
          (click)="toggleMenu()" 
          aria-label="Toggle menu">
    <span class="material-icons">menu</span>
  </button>

  <div class="menu-overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
  
  <nav class="popup-menu" [class.open]="isMenuOpen">
    <a routerLink="./fixtures" routerLinkActive="active" class="menu-item" (click)="closeMenu()">
      <span class="material-icons">add</span>
      <span>Add a Match to Watch</span>
    </a>
    <a routerLink="./matches" routerLinkActive="active" class="menu-item" (click)="closeMenu()">
      <span class="material-icons">visibility</span>
      <span>Watch Matches</span>
    </a>
    <a routerLink="./stats" routerLinkActive="active" class="menu-item" (click)="closeMenu()">
      <span class="material-icons">bar_chart</span>
      <span>Stats</span>
    </a>
    <div class="menu-divider"></div>
    <a routerLink="/wynberg" class="menu-item" (click)="closeMenu()">
      <span class="material-icons">school</span>
      <span>Wynberg BHS</span>
    </a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
