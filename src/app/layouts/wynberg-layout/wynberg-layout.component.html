<div class="wynberg-layout">
  <a routerLink="./fixtures" 
     class="hamburger" 
     [class.highlight]="isScrollingUp"
     aria-label="Add a match">
    <span class="material-icons">add</span>
  </a>

  <!-- Callout when no matches are being watched -->
  <div class="menu-callout" *ngIf="showCallout">
    <p class="callout-text">Use the <strong>+</strong> button to add a match</p>
    <span class="material-icons callout-icon">arrow_forward</span>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
