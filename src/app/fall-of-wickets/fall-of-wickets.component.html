<div class="card-header">Fall of Wickets</div>
<table>
    <thead>
           <tr>
        <th></th>
        <th>Player</th>
        <th>Fall of Wicket</th>
    </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let fow of this.fallOfWickets.wickets">
            <td class="number">{{fow.teamWickets}}</td>
            <td>{{fow.firstName}} {{fow.surname}}</td>
            <td class="centered-number"><span>{{fow.teamRuns}}</span></td>
        </tr>
    </tbody>
</table>
